        body.dark-theme {

            --sidebar-bg: #1e252e;
            --accent-blue: #4a90e2;

            --accent-red: #c0392b;

        /* =================================================================
           2. –û–°–ù–û–í–ù–´–ï –°–¢–ò–õ–ò

        body {

            margin: 0;

            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
            transition: background 0.5s, color 0.5s;

        #main-container {

            width: 95%;
            height: 90vh;

            grid-template-columns: 280px 1fr; 
            overflow: hidden;
            
            visibility: hidden; 
            opacity: 0;
            transform: scale(0.98);
            transition: opacity 0.5s, transform 0.5s;
        }
        
        #main-container.active {
            visibility: visible;
            opacity: 1;
            transform: scale(1);

        }

        }

        .auth-box {

        #end-call-btn {

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }

        }

    </style>
</head>

        // =================================================================
        // 1. –°–ï–°–°–ò–Ø, –¢–ï–ú–ê –ò –¢–ê–ë–´ –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò (–§–ò–ö–°–´ –õ–û–ì–ò–ö–ò)
        // =================================================================

        function getInitialTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
            } else {
                 document.body.classList.remove('dark-theme');
                 themeToggle.checked = false;
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            getInitialTheme();
            document.getElementById('auth-modal').classList.add('active'); 

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–∞–±–æ–≤
            document.querySelectorAll('.auth-tab-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.auth-tab-btn').forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.auth-content').forEach(content => content.classList.remove('active'));
                    
                    button.classList.add('active');
                    document.getElementById(button.dataset.tab + '-content').classList.add('active');
                    addAuthErrorMessage('login', '', false);
                    addAuthErrorMessage('register', '', false);
                });
            });

            // –§–æ—Ä–º–∞ –í–•–û–î–ê
            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const nickname = document.getElementById('login-nickname').value.trim();
                const password = document.getElementById('login-password').value.trim();
                connectWebSocket(nickname, password, 'login');
            });

            // –§–æ—Ä–º–∞ –†–ï–ì–ò–°–¢–†–ê–¶–ò–ò
            document.getElementById('register-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const nickname = document.getElementById('register-nickname').value.trim();
                const password = document.getElementById('register-password').value.trim();
                
                if (!document.getElementById('register-form').checkValidity()) return;
                
                connectWebSocket(nickname, password, 'register');
            });

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
            themeToggle.addEventListener('change', (e) => {
                if (e.target.checked) {
                    document.body.classList.add('dark-theme');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.classList.remove('dark-theme');
                    localStorage.setItem('theme', 'light');
                }
            });
             document.getElementById('settings-button').addEventListener('click', () => {
                document.getElementById('settings-modal').style.display = 'flex';
            });
            
            // WebRTC –∫–Ω–æ–ø–∫–∏
            document.getElementById('video-call-btn').addEventListener('click', () => startCall(true));
            document.getElementById('audio-call-btn').addEventListener('click', () => startCall(false));
            endCallBtn.addEventListener('click', endCall);
        });

        function addAuthErrorMessage(type, message, isError = true) {
            const el = document.getElementById(type + '-error-message');
            el.textContent = message;
            el.style.color = isError ? 'red' : 'gray';
            el.style.display = message ? 'block' : 'none';
        }

        function connectWebSocket(nickname, password, action) {
            if (WS) WS.close();
            
            // !!! –ê–î–†–ï–° –í–ê–®–ï–ì–û –°–ï–†–í–ï–†–ê TIMEWEB CLOUD !!!
            WS = new WebSocket("ws://188.225.83.250:8765"); 
            // -------------------------------------------------------------
            
            WS.onopen = () => {
                sendAuthRequest(nickname, password, action);
            };

            WS.onmessage = handleWebSocketMessage;

            WS.onclose = () => {
                if (USER_ID) addSystemMessage("–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —á–∞—Ç–æ–º –ø–æ—Ç–µ—Ä—è–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.");
            };

            WS.onerror = (error) => {
                console.error("WebSocket Error:", error);
                addAuthErrorMessage(action, "–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω –∏ –æ—Ç–∫—Ä—ã—Ç –ø–æ—Ä—Ç 8765.", true);
            };
        }

        function sendAuthRequest(nickname, password, action) {
            const message = {
                type: 'auth_request',
                username: nickname,
                password: password,
                action: action, 
            };
            if (WS && WS.readyState === WebSocket.OPEN) {
                WS.send(JSON.stringify(message));
                addAuthErrorMessage(action, "–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...", false);
            }
        }

        // =================================================================
        // 2. –û–ë–†–ê–ë–û–¢–ß–ò–ö –°–û–û–ë–©–ï–ù–ò–ô –°–ï–†–í–ï–†–ê
        // =================================================================

        function handleWebSocketMessage(event) {
            const data = JSON.parse(event.data);
            
            if (data.type === 'auth_success') {
                USER_ID = data.user_id;
                localStorage.setItem('user_id', USER_ID);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                usernameDisplay.textContent = data.username;
                document.getElementById('my-avatar').textContent = data.username[0].toUpperCase();
                document.getElementById('my-avatar').style.backgroundColor = data.color;
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∞—Ç
                document.getElementById('auth-modal').classList.remove('active');
                mainContainer.classList.add('active');
                
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                WS.send(JSON.stringify({ type: 'get_users_list' }));

            } else if (data.type === 'auth_error') {
                // –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏/—Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
                localStorage.removeItem('user_id'); 
                const activeTab = document.querySelector('.auth-tab-btn.active').dataset.tab;
                addAuthErrorMessage(activeTab, data.message || '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏.', true);
                
            } else if (data.type === 'users_list') {
                renderContactsList(data.users);
                
            } else if (data.type === 'chat_history') {
                renderChatHistory(data.history);

            } else if (data.type === 'message') {
                addChatMessage(data);
                
            } else if (data.type === 'webrtc_signal') {
                handleWebRTCSignal(data);
            } else if (data.type === 'webrtc_error') {
                 addSystemMessage("–û—à–∏–±–∫–∞ –∑–≤–æ–Ω–∫–∞: " + data.message);
                 endCall(false);
            }
        }
        
        // =================================================================
        // 3. –õ–û–ì–ò–ö–ê –ö–û–ù–¢–ê–ö–¢–û–í –ò –ß–ê–¢–ê
        // =================================================================

        function renderContactsList(users) {
            contactsList.innerHTML = '';
            ALL_USERS = {};
            
            if (users.length === 0) {
                contactsList.innerHTML = '<p class="system-message" style="padding: 0 20px;">–ù–µ—Ç –¥—Ä—É–≥–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π.</p>';
                return;
            }

            users.forEach(user => {
                ALL_USERS[user.id] = user;
                
                const contactEl = document.createElement('div');
                contactEl.className = `contact-item ${user.is_online ? 'online' : 'offline'}`;
                contactEl.dataset.id = user.id;
                
                contactEl.innerHTML = `
                    <div class="avatar" style="background-color: ${user.color};">${user.username[0].toUpperCase()}</div>
                    <span class="online-status"></span>
                    <span>${user.username}</span>
                `;
                
                contactEl.addEventListener('click', () => switchConversation(user.id, user.username, user.color));
                contactsList.appendChild(contactEl);
            });
            
            // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω —Ç–µ–∫—É—â–∏–π –ø–æ–ª—É—á–∞—Ç–µ–ª—å, –æ–±–Ω–æ–≤–ª—è–µ–º –µ–≥–æ —Å—Ç–∞—Ç—É—Å/–∫–Ω–æ–ø–∫–∏
            if (CURRENT_RECIPIENT_ID) {
                const recipient = ALL_USERS[CURRENT_RECIPIENT_ID];
                if (recipient) {
                    const isOnline = recipient.is_online;
                    const contactEl = document.querySelector(`.contact-item[data-id="${CURRENT_RECIPIENT_ID}"]`);
                    if(contactEl) {
                        contactEl.classList.toggle('online', isOnline);
                        contactEl.classList.toggle('offline', !isOnline);
                    }
                    
                    toggleChatControls(isOnline);
                }
                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º —ç–ª–µ–º–µ–Ω—Ç –≤ —Å–ø–∏—Å–∫–µ, –µ—Å–ª–∏ –æ–Ω –±—ã–ª –≤—ã–±—Ä–∞–Ω
                const activeEl = document.querySelector(`.contact-item[data-id="${CURRENT_RECIPIENT_ID}"]`);
                if(activeEl) activeEl.classList.add('active');
            }
        }
        
        function toggleChatControls(isOnline) {
             messageInput.disabled = !isOnline;
            sendButton.disabled = !isOnline;
            document.getElementById('audio-call-btn').disabled = !isOnline;
            document.getElementById('video-call-btn').disabled = !isOnline;
            
            if(!isOnline) {
                messageInput.placeholder = "–°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –Ω–µ –≤ —Å–µ—Ç–∏";
            } else {
                 messageInput.placeholder = "–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ...";
            }
        }

        function switchConversation(recipientId, recipientName, recipientColor) {
            if (CURRENT_RECIPIENT_ID === recipientId) return;
            
            CURRENT_RECIPIENT_ID = recipientId;
            chatWindow.innerHTML = ''; 
            
            // –û—á–∏—â–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–ª–∞—Å—Å—ã –∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–≤—ã–π
            document.querySelectorAll('.contact-item').forEach(el => el.classList.remove('active'));
            const newActiveEl = document.querySelector(`.contact-item[data-id="${recipientId}"]`);
            if(newActiveEl) newActiveEl.classList.add('active');
            
            recipientNameEl.textContent = recipientName;
            recipientAvatarEl.textContent = recipientName[0].toUpperCase();
            recipientAvatarEl.style.backgroundColor = recipientColor;
            
            const recipient = ALL_USERS[recipientId];
            const isOnline = recipient ? recipient.is_online : false;
            
            toggleChatControls(isOnline);
            messageInput.focus();

            // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
            if (WS && WS.readyState === WebSocket.OPEN) {
                 WS.send(JSON.stringify({ 
                    type: 'open_private_chat', 
                    receiver_id: recipientId 
                }));
            }
            
            addSystemMessage(`–û—Ç–∫—Ä—ã—Ç —á–∞—Ç —Å ${recipientName}. –°—Ç–∞—Ç—É—Å: ${isOnline ? '–û–Ω–ª–∞–π–Ω' : '–û—Ñ—Ñ–ª–∞–π–Ω'}.`);
        }

        function sendMessage() {
            if (!USER_ID || !CURRENT_RECIPIENT_ID || sendButton.disabled) {
                addSystemMessage("–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–Ω—Ç–∞–∫—Ç –∏–ª–∏ –¥–æ–∂–¥–∏—Ç–µ—Å—å, –ø–æ–∫–∞ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫ –±—É–¥–µ—Ç –æ–Ω–ª–∞–π–Ω.");
                return;
            }

            const text = messageInput.value.trim();
            if (text === "") return;

            const message = {
                type: 'message',
                text: text,
                receiver_id: CURRENT_RECIPIENT_ID
            };

            if (WS && WS.readyState === WebSocket.OPEN) {
                WS.send(JSON.stringify(message));
                messageInput.value = '';
            }
        }
        
        // =================================================================
        // 4. WEBRTC (–ó–í–û–ù–ö–ò)
        // =================================================================

        async function startCall(hasVideo) {
             if (!CURRENT_RECIPIENT_ID || !WS || WS.readyState !== WebSocket.OPEN) return;
            
            videoModal.style.display = 'flex';
            callStatus.textContent = `–í—ã–∑–æ–≤ ${ALL_USERS[CURRENT_RECIPIENT_ID].username}...`;
            
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: hasVideo, 
                    audio: true 
                });
                localVideo.srcObject = localStream;
                localVideo.play();
                localVideo.style.display = hasVideo ? 'block' : 'none';
                
                peerConnection = new RTCPeerConnection(configuration); 
                peerConnection.onicecandidate = handleIceCandidate;
                peerConnection.ontrack = handleRemoteTrack;
                peerConnection.onconnectionstatechange = handleConnectionStateChange;
                
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
                
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                WS.send(JSON.stringify({
                    type: 'webrtc_signal',
                    receiver_id: CURRENT_RECIPIENT_ID,
                    signal_type: 'call_offer',
                    data: {
                        sdp: peerConnection.localDescription,
                        has_video: hasVideo,
                        sender_name: usernameDisplay.textContent
                    }
                }));
                addSystemMessage("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤—ã–∑–æ–≤. –û–∂–∏–¥–∞–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞...");

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –º–µ–¥–∏–∞–ø–æ—Ç–æ–∫–∞:", error);
                endCall(false); 
                alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ/–º–∏–∫—Ä–æ—Ñ–æ–Ω—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.");
            }
        }
        
        function handleConnectionStateChange(event) {
            if (!peerConnection) return;
            console.log('PeerConnection state:', peerConnection.connectionState);
            callStatus.textContent = `–°—Ç–∞—Ç—É—Å: ${peerConnection.connectionState}`;

            if (peerConnection.connectionState === 'connected') {
                callStatus.textContent = "–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ.";
                setTimeout(() => callStatus.textContent = '', 2000); // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ç—É—Å
            } else if (peerConnection.connectionState === 'disconnected' || 
                       peerConnection.connectionState === 'failed') {
                endCall(true);
                addSystemMessage("–ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω (—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ä–∞–∑–æ—Ä–≤–∞–Ω–æ).");
            }
        }

        function handleIceCandidate(event) {
            if (event.candidate) {
                WS.send(JSON.stringify({
                    type: 'webrtc_signal',
                    receiver_id: CURRENT_RECIPIENT_ID,
                    signal_type: 'ice_candidate',
                    data: event.candidate
                }));
            }
        }

        function handleRemoteTrack(event) {
            if (remoteVideo.srcObject !== event.streams[0]) {
                remoteVideo.srcObject = event.streams[0];
                remoteVideo.play();
            }
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –µ—Å—Ç—å –ª–∏ –≤–∏–¥–µ–æ
             const hasVideo = event.streams[0].getVideoTracks().length > 0;
            if (!hasVideo) {
                // –ï—Å–ª–∏ —Ç–æ–ª—å–∫–æ –∞—É–¥–∏–æ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–ª—É—à–∫—É
                remoteVideo.style.background = 'gray';
            } else {
                remoteVideo.style.background = 'black';
            }
        }
        
        async function handleCallOffer(data, senderId) {
            const { sdp, has_video, sender_name } = data.data;

            if (confirm(`–í—Ö–æ–¥—è—â–∏–π –∑–≤–æ–Ω–æ–∫ –æ—Ç ${sender_name} (${has_video ? '–≤–∏–¥–µ–æ' : '–∞—É–¥–∏–æ'}). –ü—Ä–∏–Ω—è—Ç—å?`)) {
                
                CURRENT_RECIPIENT_ID = senderId;
                switchConversation(senderId, sender_name, ALL_USERS[senderId].color); // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ —á–∞—Ç –∑–≤–æ–Ω—è—â–µ–≥–æ
                
                videoModal.style.display = 'flex';
                callStatus.textContent = "–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ...";

                localStream = await navigator.mediaDevices.getUserMedia({ video: has_video, audio: true });
                localVideo.srcObject = localStream;
                localVideo.play();
                localVideo.style.display = has_video ? 'block' : 'none';
                
                peerConnection = new RTCPeerConnection(configuration);
                peerConnection.onicecandidate = handleIceCandidate;
                peerConnection.ontrack = handleRemoteTrack;
                peerConnection.onconnectionstatechange = handleConnectionStateChange;

                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                await peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                WS.send(JSON.stringify({
                    type: 'webrtc_signal',
                    receiver_id: senderId,
                    signal_type: 'call_answer',
                    data: { sdp: peerConnection.localDescription }
                }));

            } else {
                WS.send(JSON.stringify({
                    type: 'webrtc_signal',
                    receiver_id: senderId,
                    signal_type: 'call_reject',
                    data: { message: '–ó–∞–Ω—è—Ç–æ' }
                }));
                addSystemMessage("–í—ã –æ—Ç–∫–ª–æ–Ω–∏–ª–∏ –∑–≤–æ–Ω–æ–∫.");
            }
        }
        
        async function handleCallAnswer(data) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.data.sdp));
            callStatus.textContent = "–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ...";
        }
        
        async function handleNewIceCandidate(data) {
            try {
                if (peerConnection) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.data));
                }
            } catch (e) {
                console.error('Error adding received ice candidate:', e);
            }
        }

        function handleCallReject(data) {
            alert(`–ó–≤–æ–Ω–æ–∫ –æ—Ç–∫–ª–æ–Ω–µ–Ω: ${data.sender_id} - ${data.data.message}`);
            endCall(true);
        }

        function endCall(notifyPeer = false) {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            videoModal.style.display = 'none';
            
            if (notifyPeer && CURRENT_RECIPIENT_ID && WS && WS.readyState === WebSocket.OPEN) {
                 WS.send(JSON.stringify({
                    type: 'webrtc_signal',
                    receiver_id: CURRENT_RECIPIENT_ID,
                    signal_type: 'call_hangup',
                    data: { message: '–ó–∞–≤–µ—Ä—à–µ–Ω–æ' }
                }));
            }
        }

        function handleWebRTCSignal(data) {
            const signalType = data.signal_type;
            
            switch (signalType) {
                case 'call_offer':
                    handleCallOffer(data, data.sender_id);
                    break;
                case 'call_answer':
                    handleCallAnswer(data);
                    break;
                case 'ice_candidate':
                    handleNewIceCandidate(data);
                    break;
                case 'call_reject':
                    handleCallReject(data);
                    break;
                case 'call_hangup':
                    addSystemMessage(`${ALL_USERS[data.sender_id].username} –∑–∞–≤–µ—Ä—à–∏–ª –∑–≤–æ–Ω–æ–∫.`);
                    endCall(false); // –∑–∞–≤–µ—Ä—à–∞–µ–º, –Ω–æ –Ω–µ —É–≤–µ–¥–æ–º–ª—è–µ–º –ø–∏—Ä–∞ (—ç—Ç–æ –æ–Ω —É–≤–µ–¥–æ–º–∏–ª)
                    break;
            }
        }
        
        // =================================================================
        // 5. –§–£–ù–ö–¶–ò–ò –û–¢–û–ë–†–ê–ñ–ï–ù–ò–Ø
        // =================================================================

        function renderChatHistory(history) {
            chatWindow.innerHTML = ''; 
            if (history.length === 0) {
                 addSystemMessage("–ò—Å—Ç–æ—Ä–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π –ø—É—Å—Ç–∞. –ù–∞—á–Ω–∏—Ç–µ –±–µ—Å–µ–¥—É!");
            } else {
                history.forEach(msg => addChatMessage(msg, true)); 
            }
        }

        function addChatMessage(data, isHistory = false) {
            const messageElement = document.createElement('div');
            const isMyMessage = data.user_id === USER_ID; 
            
            if (data.user_id !== CURRENT_RECIPIENT_ID && !isMyMessage) {
                 // –°–æ–æ–±—â–µ–Ω–∏–µ –Ω–µ –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ —á–∞—Ç–∞, –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º
                 return; 
            }
            
            messageElement.className = 'message ' + (isMyMessage ? 'my-message' : 'other-message');
            
            // –û—Ç–∫–ª—é—á–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –º–µ—Ä—Ü–∞–Ω–∏—è
            if (isHistory) {
                messageElement.style.animation = 'none'; 
            }

            const date = new Date(data.time * 1000);
            const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            let userNameHTML = isMyMessage ? '' : 
                `<strong style="color: ${data.color};">${data.user}</strong>`;
                
            messageElement.innerHTML = `
                ${userNameHTML}
                <span>${data.text}</span>
                <span class="message-time">${timeString}</span>
            `;
            
            chatWindow.appendChild(messageElement);
            scrollToBottom();
        }
        
        function addSystemMessage(text) {
            const sysMsg = document.createElement('p');
            sysMsg.style.cssText = 'text-align: center; color: var(--text-light); font-style: italic; font-size: 0.9em; margin: 10px 0;';
            sysMsg.textContent = text;
            chatWindow.appendChild(sysMsg);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

    </script>
